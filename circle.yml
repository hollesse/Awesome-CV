## Customize the test machine
machine:
  timezone:
    Asia/Seoul

  services:
    - docker

## Customize compile commands
test:
  override:
    - ls /home/ubuntu/Awesome-CV/
    - docker run --rm -w "/doc" -v /home/ubuntu/Awesome-CV/:/doc thomasweise/texlive make
  post:
    - mv *.pdf $CIRCLE_ARTIFACTS/